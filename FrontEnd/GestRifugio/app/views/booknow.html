<div class="container">
    <form name="BookForm" novalidate>
        <div class="row">
            <div class="col-md-2">
                <label>Nome</label>
            </div>
            <div class="col-md-4">
                <input type="text" name="nome" placeholder="Nome" ng-model="bookform.nome" required />
            </div>
            <div class="col-md-2">
                <label>Cognome</label>
            </div>
            <div class="col-md-4">
                <input type="text" name="cognome" placeholder="Cognome" ng-model="bookform.cognome" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-2">
                <label>E-Mail</label>
            </div>
            <div class="col-md-4">
                <input type="email" name="email" placeholder="E-Mail" ng-model="bookform.email" required>
            </div>
            <div class="col-md-2">
                <label>Camera</label>
            </div>
            <div class="col-md-4 form-group">
                <select class="form-control" id="sceltaStanza" ng-model="bookform.stanza" required>
                    <option value="" selected disabled hidden>Scegli la Camera</option>
                    <option ng-repeat="stanza in bookform.stanze" value="{{stanza.iDRoom}}">Tipo: {{stanza.typeroom}} Prezzo: {{stanza.price}}â‚¬</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label>Chek-In</label>
            </div>
            <div class="col-md-4">
                <input type="date" name="in" ng-model="bookform.in" required>
            </div>
            <div class="col-md-2">
                <label>Chek-Out</label>
            </div>
            <div class="col-md-4">
                <input type="date" name="out" ng-model="bookform.out" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12 text-right">
                <button ng-disabled="BookForm.$invalid" ng-click="invioDati()" type="button" class="btn btn-lg btn-primary active" aria-pressed="true">Prenota</button>
                <button ng-click="clear()" type="button" class="btn btn-danger btn-lg active" aria-pressed="true">Clear</button>
            </div>
        </div>

    </form>
</div>
<br>
