<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/standard.jpg" alt="Camera Standard">
        <div class="carousel-caption">
          <h2>Camera Standard</h2>
        </div>
      </div>

      <div class="item">
        <img src="images/double.jpg" alt="Camera Double">
        <div class="carousel-caption">
          <h2>Camera Double</h2>
        </div>
      </div>

      <div class="item">
        <img src="images/superior.jpg" alt="Camera Superior">
        <div class="carousel-caption">
          <h2>Camera Superior</h2>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" data-target="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" data-target="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
